  <!doctype html>
<head>

  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>
    jQuery.noConflict();
  </script>

  <link type="text/css" rel="stylesheet" href="../bower_components/rickshaw/rickshaw.min.css" >

  <link type="text/css" rel="stylesheet" href="../bower_components/rickshaw/examples/css/extensions.css?v=2">

  <script src="../bower_components/d3/d3.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>

  <script src="../bower_components/rickshaw/rickshaw.min.js"></script>

  <script src="../bower_components/pubnub/web/pubnub.min.js"></script>
  <script src="../Rickshaw.Fixtures.PubNub.js"></script>

  <script src="../bower_components/rickshaw/examples/js/extensions.js"></script>
</head>
<body>

<div id="content">

  <form id="side_panel">
    <h1>Sensor Data from SeedStar</h1>
    <section><div id="legend"></div></section>
    <section>
      <div id="renderer_form" class="toggler">
        <input type="radio" name="renderer" id="area" value="area" checked>
        <label for="area">area</label>
        <input type="radio" name="renderer" id="bar" value="bar">
        <label for="bar">bar</label>
        <input type="radio" name="renderer" id="line" value="line">
        <label for="line">line</label>
        <input type="radio" name="renderer" id="scatter" value="scatterplot">
        <label for="scatter">scatter</label>
      </div>
    </section>
    <section>
      <div id="offset_form">
        <label for="stack">
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <span>stack</span>
        </label>
        <label for="stream">
          <input type="radio" name="offset" id="stream" value="wiggle">
          <span>stream</span>
        </label>
        <label for="pct">
          <input type="radio" name="offset" id="pct" value="expand">
          <span>pct</span>
        </label>
        <label for="value">
          <input type="radio" name="offset" id="value" value="value">
          <span>value</span>
        </label>
      </div>
      <div id="interpolation_form">
        <label for="cardinal">
          <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
          <span>cardinal</span>
        </label>
        <label for="linear">
          <input type="radio" name="interpolation" id="linear" value="linear">
          <span>linear</span>
        </label>
        <label for="step">
          <input type="radio" name="interpolation" id="step" value="step-after">
          <span>step</span>
        </label>
      </div>
    </section>
    <section>
      <h6>Smoothing</h6>
      <div id="smoother"></div>
    </section>
    <section></section>
  </form>

  <div id="chart_container">
    <div id="chart">
        <div id="load">Loading...</div>
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <div id="timeline"></div>
    <div id="preview"></div>
  </div>

</div>

<script>

var palette = new Rickshaw.Color.Palette( { scheme: 'spectrum14' } );

// instantiate our graph!

var graph = new Rickshaw.Graph( {
  element: document.getElementById("chart"),
  width: 900,
  height: 500,
  renderer: 'area',
  stroke: true,
  preserve: true,
  series: [
    {
      color: palette.color(),
      data: [],
      name: 'Sensor7'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor6'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor5'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor4'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor3'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor2'
    }, {
      color: palette.color(),
      data: [],
      name: 'Sensor1'
    }
  ]
});


var init = function() {

  // remove loading animation
  var element = document.getElementById("load");
  element.parentNode.removeChild(element);

  graph.render();
  var preview = new Rickshaw.Graph.RangeSlider( {
    graph: graph,
    element: document.getElementById('preview'),
  } );
  var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    xFormatter: function(x) {
      return new Date(x * 1000).toString();
    }
  } );
  var annotator = new Rickshaw.Graph.Annotate( {
    graph: graph,
    element: document.getElementById('timeline')
  } );
  var legend = new Rickshaw.Graph.Legend( {
    graph: graph,
    element: document.getElementById('legend')
  } );
  var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
    graph: graph,
    legend: legend
  } );
  var order = new Rickshaw.Graph.Behavior.Series.Order( {
    graph: graph,
    legend: legend
  } );
  var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
    graph: graph,
    legend: legend
  } );
  var smoother = new Rickshaw.Graph.Smoother( {
    graph: graph,
    element: document.querySelector('#smoother')
  } );
  var ticksTreatment = 'glow';
  var xAxis = new Rickshaw.Graph.Axis.Time( {
    graph: graph,
    ticksTreatment: ticksTreatment,
    timeFixture: new Rickshaw.Fixtures.Time.Local()
  } );
  xAxis.render();
  var yAxis = new Rickshaw.Graph.Axis.Y( {
    graph: graph,
    tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
    ticksTreatment: ticksTreatment
  } );
  yAxis.render();
  var controls = new RenderControls( {
    element: document.querySelector('form'),
    graph: graph
  } );
  // add some data every so often

};

new Rickshaw.Fixtures.PubNub({
  subscribe_key: 'demo',
  channel: 'rickshaw-channel-22',
  history: true,
  graph: graph,
  connect: init,
  limit: 50
});

</script>

<script>
/*

  The code below is not part of the Rickshaw.Fixtures.PubNub extension.

  ===========

  This uses the included PubNub library to pubnub.publish()
  packets to the pubnub.subscribe() call waiting inside the
  framework.

  Notice how the subscribe_key and channel name matches.

  You probably want to publish data from the backend instead.
  Check out our docs for more info:

  http://www.pubnub.com/docs

*/

var pubnub = PUBNUB.init({
  publish_key: 'demo',
  subscribe_key: 'demo'
});

var lastdata = [
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99),
  Math.round(Math.random() * 99)
];

setInterval(function(){

  var a = 10;

  var newdata = [
    lastdata[0] - (Math.random() * a) + (Math.random() * a),
    lastdata[1] - (Math.random() * a) + (Math.random() * a),
    lastdata[2] - (Math.random() * a) + (Math.random() * a),
    lastdata[3] - (Math.random() * a) + (Math.random() * a),
    lastdata[4] - (Math.random() * a) + (Math.random() * a),
    lastdata[5] - (Math.random() * a) + (Math.random() * a),
    lastdata[6] - (Math.random() * a) + (Math.random() * a)
  ]

  lastdata = newdata;

  pubnub.publish({
    channel: 'rickshaw-channel-22',
    message: {
      y: newdata,
      x: Math.floor(new Date().getTime() / 1000)
    }
  })
}, 1000);
</script>

</body>
