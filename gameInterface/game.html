<html>
<head>
  <meta charset="UTF-8">
  <title>game interface</title>
</head>
<body>

<h1>Hello Welcome to SeedStar Game</h1>

<div id="dash_controller">
<table>
  <tr>
  <td>
  Water<input id="range1" type="range" min="0" max="100" value="0" step="5"  /><span id="range1">0</span>
  </td>
  </tr>
  <tr>
    <td>
    Oxygen<input id="range2" type="range" min="0" max="100" value="0" step="5" />
    <span id="range2">0</span></td>
  </tr>
  <tr>
    <td>
    CO2<input id="range3" type="range" min="0" max="100" value="0" step="5"  />
    <span id="range3">0</span>
    </td>
  </tr>
  <tr>
    <td>
    Temperature<input id="range4" type="range" min="0" max="100" value="0" step="5" /><span id="range4">0</span>
    </td>
  </tr>
</table>
</div>

<div id="graphic"><img src="./img/CornField.jpg" alt="picture of your plant"></div>

<div id="flash_animation"><img id="flash_animation"src="#" alt=""></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="game.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>

</body>
</html>
