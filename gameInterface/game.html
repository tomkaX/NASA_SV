<div class="container">


  <div class="row">
    <div class="col-sm-4">
      <div id="dash_controller">
        <h3>Controls</h3>
        <table>
          <tr>
          <td>
          Water<input id="range1" type="range" min="0" max="100" value="0" step="5"  /><span id="range1">0</span>
          </td>
          </tr>
          <tr>
            <td>
            Oxygen<input id="range2" type="range" min="0" max="100" value="0" step="5" />
            <span id="range2">0</span></td>
          </tr>
          <tr>
            <td>
            CO2<input id="range3" type="range" min="0" max="100" value="0" step="5"  />
            <span id="range3">0</span>
            </td>
          </tr>
          <tr>
            <td>
            Temperature<input id="range4" type="range" min="0" max="100" value="0" step="5" /><span id="range4">0</span>
            </td>
          </tr>
        </table>
        </div>
    </div>


    <div class="col-sm-4">
      <img height="300px" width="300px" src="./img/CornField.jpg" alt="picture of your plant">
    </div>


    <div class="col-sm-4">
      <img id="flash_animation" src="#" alt="">
    </div>


  </div>
</div>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="game.js"></script>
