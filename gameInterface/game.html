<html>
<head>
  <meta charset="UTF-8">
  <title>game interface</title>
</head>
<body>

<h1>Hello Welcome to SeedStar Game</h1>

<table>
  <tr>
  <td>
  Water<input id="range1" type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" /><span id="range1">0</span>
  </td>
  </tr>
  <tr>
    <td>
    Oxygen<input id="range2" type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" />
    <span id="range2">0</span></td>
  </tr>
  <tr>
    <td>
    CO2<input id="range3" type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" />
    <span id="range3">0</span>
    </td>
  </tr>
  <tr>
    <td>
    Temperature<input id="range4" type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" /><span id="range4">0</span>
    </td>
  </tr>
</table>



<script type="text/javascript">
function showValue(newValue)
{

  document.getElementById("range4").innerHTML=newValue+ "%";
};
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="game.js"></script>

</body>
</html>
